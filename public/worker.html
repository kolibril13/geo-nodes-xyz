<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello API</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2rem;
    }
    pre {
      background: #f5f5f5;
      padding: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Hello world</h1>
  <pre id="output">Loadingâ€¦</pre>

  <script>
    fetch("/api/countries")
      .then(res => res.text())
      .then(text => {
        document.getElementById("output").textContent = text;
      })
      .catch(err => {
        document.getElementById("output").textContent = "Error: " + err;
      });
  </script>
</body>
</html>
