<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Clipper</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Login corner - rendered once, persists across page navigations -->
    <div class="login-corner"></div>
    
    <!-- SPA content container - page content loaded here dynamically -->
    <div id="spa-content">
        <div class="loading-item" style="text-align: center; padding: 2em;">Loading...</div>
    </div>
    
    <div class="prototype-warning">Early Prototype, data not yet persistent</div>
    
    <script type="module">
        import { initLoginCorner } from '/auth.js';
        import { initRouter } from '/router.js';
        
        // Initialize login corner once - it persists across page navigations
        initLoginCorner();
        
        // Initialize the SPA router
        initRouter();
    </script>
</body>
</html>
